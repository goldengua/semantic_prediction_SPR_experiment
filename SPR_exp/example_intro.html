<p class="p1"><span class="s1">在本次实验中，你会读到一些中文句子。<span class="Apple-converted-space"></p>
<p class="p2"><span class="s1">句子中的词将依次出现在屏幕中央，每个词只出现一次，按下空格键可以继续查看下一个词。</span></p>
<p class="p2"><span class="s1">读完一句话，你需要结合实际情况，判断刚才看到的句子在[语义]上是否合理。</span></p>
<p class="p2"><span class="s1">例如（姚明是足球运动员）在语法上没有错误，在语义上不合理。</span></p>

</tr>
<tr>

</tr>
<tr>
<td colspan="2"><label class="error" for="age"></label></td>
</tr>
<tr>
  <td>性别：</td><td><input name="sex" type="radio" value="male" class="obligatory" id="csexmale" /><label for="csexmale">男 </label>
                   <input name="sex" type="radio" value="female" id="csexfemale"/><label for="csexfemale"> 女</label>
</tr>
<tr>

</tr>
